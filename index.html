<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento Facial</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Importa scripts do MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <h1>Cadastro de Rostos</h1>
  <!-- Controles de câmera e captura -->
  <div class="controls">
    <input type="text" id="username" placeholder="Digite seu nome" required>
    <button id="startBtn">Ligar Câmera</button>
    <button id="stopBtn">Desligar Câmera</button>
    <button id="captureBtn" disabled>Capturar Rosto</button>
  </div>

  <!-- Vídeo e Canvas para MediaPipe -->
  <div class="video-container">
    <video id="videoElement" width="640" height="480" autoplay muted></video>
    <canvas id="outputCanvas" width="640" height="480"></canvas>
  </div>

  <!-- Indicador de progresso/status -->
  <div id="status">Pronto</div>

  <!-- Lista de usuários cadastrados -->
  <h2>Usuários Cadastrados</h2>
  <ul id="userList"></ul>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
